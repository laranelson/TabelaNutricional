{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Resete de Senha</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body class="text-center" cz-shortcut-listen="true">
        <main class="form-signin w-25 m-auto">
            <span class="mb-0 text-danger">
                {% if msg %}
                    {{ msg | safe }}
                {% endif %}
            </span>
            <form method="post">{% csrf_token %}
                <fieldset class="">
                    <div class="form-row field-email">
                        <label for="id_email"></label>
                        <input type="email" name="email" class="form-control form-control-lg form-control-solid" autocomplete="off" id="floatingInput" placeholder="email" required="">
                    </div>
                    <input type="submit" value="Resetar minha senha">
                </fieldset>
            </form>
        </main>
    </body>
</html>
